apiVersion: networking.istio.io/v1alpha3
kind: ServiceEntry
metadata:
  name: external-keystone-auth
  namespace: opensds
spec:
  hosts:
    - localhost
  addresses:
    - 127.0.0.1/32
  location: MESH_EXTERNAL
  ports:
    - number: 35357
      name: http
      protocol: HTTP
    resolution: DNS
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: external-keystone-auth
  namespace: opensds
spec:
  hosts:
    - localhost
  http:
    - timeout: 10s
      route:
        - destination:
            host: localhost
---
